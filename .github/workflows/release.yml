name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            output_name: bitrim
            asset_name: bitrim-linux-amd64
          - os: macos-latest
            output_name: bitrim
            asset_name: bitrim-darwin-amd64
          - os: windows-latest
            output_name: bitrim.exe
            asset_name: bitrim-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o ${{ matrix.output_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ./${{ matrix.output_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten artifacts directory
        run: |
          cd artifacts
          for dir in */; do
            mv "$dir"* . 2>/dev/null || true
            rmdir "$dir" 2>/dev/null || true
          done
          ls -la

      - name: Create Release with Artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
